<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./styles/main.css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <!--Grid column-->
      <div class="col-md-6 mb-4">
        <!--Card-->
        <div class="card card-cascade narrower">
          <!--Card image-->
          <div class="view view-cascade gradient-card-header blue-gradient">
            <h5 class="mb-0">Regular map</h5>
          </div>
          <!--/Card image-->

          <!--Card content-->
          <div class="card-body card-body-cascade text-center">
            <!--Google map-->
            <div
              id="map-container-google-8"
              class="z-depth-1-half map-container-5"
              style="height: 300px"
            >
              <iframe
                src="https://maps.google.com/maps?q=FortMyers&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                style="border:0"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <!--/.Card content-->
        </div>
        <!--/.Card-->
      </div>
      <!--Grid column-->

  </body>
</html>
